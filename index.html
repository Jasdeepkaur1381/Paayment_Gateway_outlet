<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="formjass.css">
</head>
<body>
    <form action="">
    <h1>Payment Form</h2>
    <h3>Required fields are followed by star</h3>
    <h2>Contact information</h3>
    <p>
        Name: * <input type="text" name="name" required >

    </p>
    <fieldset id="field">
        <legend id="gender">Gender </legend>
        <p>
             Male <input type="radio" name="Gender" id="male">
             Female <input type="radio" name="Gender" id="female" >
        </p>
    </fieldset>
    <p>
        Address: <br>
        <textarea name="address" id="address" cols="100" rows="8"></textarea>
    </p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>

<h2>Payment Info</h2>
<p>
    Card Type:*
    <select name="Card_Type" id="Card_Type" required>
        <option value="">--Select a Card Type--</option>
        <option value="rupay">Rupay</option>
        <option value="Visa">Visa</option>
        <option value="Master_card">Master Card</option>
    </select>
</p>
<p>
    Card Number: <input type="number" name="Card_number" id="Card_number">
</p>
<p>
    Card expiration: * <input type="date" name="exp_date" is="exp_date" required>
</p>
<p>
    CVV:* <input type="password" name="CVV" id="CVV" required>
</p>
<button type="submit" value="Pay Now">Pay Now</button>
</form>
</body>
</html>
